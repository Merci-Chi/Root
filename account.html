<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Architects Daughter', cursive;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    table {
      width: 70%;
      border-collapse: collapse;
      text-align: center;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
    }

    td.completed {
      background-color: green;
      color: white;
    }

    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      background: black;
      color: white;
      border: 1px solid white;
      box-shadow: 0 0 8px white;
      font-family: 'Architects Daughter', cursive;
    }

    #habitCalendarContainer {
      overflow-y: auto;
      max-height: 75vh;
      padding: 10px;
    }

    /* Month grid with sticky first day */
    .month {
      display: grid;
      grid-template-columns: 30px repeat(30, 24px);
      gap: 2px;
      overflow-x: auto;
      justify-content: start;
      margin-bottom: 20px;
    }

    .dayBox {
      width: 24px;
      height: 24px;
      border: 1px solid white;
      text-align: center;
      font-size: 0.7rem;
      line-height: 24px;
      cursor: pointer;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
    }

    .dayBox.completed {
      background-color: green;
      color: white;
    }

    /* Sticky first day */
    .dayBox:first-child {
      position: sticky;
      left: 0;
      background-color: rgba(50, 50, 50, 0.8);
      z-index: 2;
    }

    .monthLabel {
      grid-column: span 31;
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9rem;
      position: sticky;
      top: 0;
      background-color: black;
      z-index: 3;
    }

    /* BOTTOM BUTTON BAR */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      z-index: 1000;
    }

    .bottomBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.8);
      background-size: 50px 50px;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottomBtn:hover {
      background-color: rgba(0, 0, 0, 1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    .bottomBtn:focus {
      outline: none;
    }

    #habitButtons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Account Page</h1>
  <p style="text-align: center; font-size: 1.2rem;">This is the placeholder for your account page.</p>

  <!-- BOTTOM BUTTON BAR -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button>
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button>
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button>
    </a>
  </div>

  <h1>Habit Tracker</h1>

  <div id="habitButtons">
    <button class="habitBtn" data-habit="T-25">T-25</button>
    <button class="habitBtn" data-habit="Bullet Journal">Bullet Journal</button>
    <button class="habitBtn" data-habit="Miles">Miles</button>
  </div>

  <div id="habitCalendarContainer" class="container"></div>

  <script src="app.js"></script>
  <script src="habitTracker.js"></script>

</body>
</html>
