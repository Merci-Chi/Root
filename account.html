<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Architects Daughter', cursive;
      margin: 0;
      padding: 200;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

table {
  width: 70%;
  border-collapse: collapse;
  text-align: center;
  margin-bottom: 10px;
}

th, td {
  border: 1px solid white;
  padding: 10px;
}

td.completed {
  background-color: green;
  color: white;
}

input, button {
  padding: 10px;
  margin-top: 5px;
  width: 100%;
  background: black;
  color: white;
  border: 1px solid white;
  box-shadow: 0 0 8px white;
  font-family: 'Architects Daughter', cursive;
}

    #habitCalendarContainer {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin: auto;
}

.month {
  display: grid;
  grid-template-columns: repeat(31, 1fr); /* Max 31 days */
  gap: 2px;
  justify-content: center;
  overflow-x: auto;
}

.dayBox {
  width: 24px;
  height: 24px;
  border: 1px solid white;
  text-align: center;
  font-size: 0.7rem;
  line-height: 24px;
  cursor: pointer;
  user-select: none;
  background-color: rgba(0,0,0,0.5);
}

.dayBox.completed {
  background-color: green;
  color: white;
}

.monthLabel {
  grid-column: span 31;
  text-align: center;
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 0.9rem;
}


    /* BOTTOM BUTTON BAR */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;  /* Full width */
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      padding: 15px 0;  /* Added padding for better spacing */
      background-color: rgba(0, 0, 0, 0.8); /* Apple-style black background */
      border-radius: 40px; /* Oval container */
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); /* Subtle white shadow */
      z-index: 1000;
    }

    /* Styling the buttons as circles with icon */
    .bottomBtn {
      width: 60px;  /* Circular width */
      height: 60px; /* Circular height */
      border-radius: 50%;  /* Makes the buttons circular */
      margin: 0 10px; /* Reduced space between buttons */
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
      background-color: rgba(0, 0, 0, 0.8); /* Apple-style black background */
      background-size: 50px 50px; /* Adjust the icon size inside the button */
      background-position: center; /* Center the icon in the button */
      background-repeat: no-repeat; /* Ensure the icon doesn't repeat */
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Subtle shadow */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottomBtn:hover {
      background-color: rgba(0, 0, 0, 1);  /* Darker background on hover */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); /* Stronger white shadow on hover */
    }

    .bottomBtn:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <h1>Account Page</h1>
  <p style="text-align: center; font-size: 1.2rem;">This is the placeholder for your account page.</p>

  <!-- BOTTOM BUTTON BAR -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button> <!-- Button 1 with icon -->
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button> <!-- Button 2 with icon -->
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button> <!-- Button 3 with icon -->
    </a>
  </div>

 <h1>Habit Tracker</h1>

<div id="habitButtons" style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px;">
  <button class="habitBtn" data-habit="T-25">T-25</button>
  <button class="habitBtn" data-habit="Bullet Journal">Bullet Journal</button>
  <button class="habitBtn" data-habit="Miles">Miles</button>
</div>

<div id="habitCalendarContainer" class="container" style="overflow-y:auto; max-height:75vh; padding:10px;"></div>

  <script src="app.js"></script>
<script src="habitTracker.js"></script>

</body>
</html>
