<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Architects Daughter', cursive;
      margin: 0;
      padding: 200;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      background: black;
      color: white;
      border: 1px solid white;
      box-shadow: 0 0 8px white;
      font-family: 'Architects Daughter', cursive;
    }

    #habitCalendarContainer {
      overflow-y: auto;
      max-height: 75vh;
      padding: 10px;
    }

    .monthContainer {
      margin-bottom: 20px;
    }

    .monthLabel {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1rem;
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 3;
      padding: 5px 0;
    }

    .month {
      display: grid;
      grid-template-columns: repeat(auto-fit, 24px);
      gap: 2px;
      overflow-x: auto;
      justify-content: start;
    }

    .dayBox {
      width: 24px;
      height: 24px;
      border: 1px solid white;
      text-align: center;
      font-size: 0.7rem;
      line-height: 24px;
      cursor: pointer;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
    }

    .dayBox.completed {
      background-color: green;
      color: white;
    }

    .dayBox:first-child {
      position: sticky;
      left: 0;
      z-index: 2;
      background-color: rgba(0,0,0,0.7);
    }

    /* BOTTOM BUTTON BAR */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      z-index: 1000;
    }

    .bottomBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.8);
      background-size: 50px 50px;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottomBtn:hover {
      background-color: rgba(0, 0, 0, 1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    .bottomBtn:focus {
      outline: none;
    }

    #habitButtons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Account Page</h1>
  <p style="text-align: center; font-size: 1.2rem;">This is the placeholder for your account page.</p>

  <!-- BOTTOM BUTTON BAR -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button>
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button>
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button>
    </a>
  </div>

  <h1>Habit Tracker</h1>

  <div id="habitButtons">
    <button class="habitBtn" data-habit="T-25">T-25</button>
    <button class="habitBtn" data-habit="Bullet Journal">Bullet Journal</button>
    <button class="habitBtn" data-habit="Miles">Miles</button>
  </div>

  <div id="habitCalendarContainer" class="container"></div>

  <script src="app.js"></script>
  <script src="habitTracker.js"></script>

  <script>
    // Adjust habitTracker.js to render month labels separately
    document.addEventListener('DOMContentLoaded', () => {
      const habitCalendarContainer = document.getElementById('habitCalendarContainer');
      const habitBtns = document.querySelectorAll('.habitBtn');
      const today = new Date();
      const currentYear = today.getFullYear();

      function getDaysInMonth(month, year) {
        return new Date(year, month + 1, 0).getDate();
      }

      function loadHabitData(habit) {
        return JSON.parse(localStorage.getItem(`habit-${habit}`)) || {};
      }

      function saveHabitData(habit, data) {
        localStorage.setItem(`habit-${habit}`, JSON.stringify(data));
      }

      function loadScheduledTasks() {
        return JSON.parse(localStorage.getItem('scheduledTasks')) || [];
      }

      function isHabitDoneFromTasks(habit, year, month, day) {
        const tasks = loadScheduledTasks();
        const keyDate = `${year}-${month + 1}-${day}`;
        return tasks.some(task => task.done && task.date === keyDate && task.desc === habit);
      }

      function renderHabitCalendar(habit) {
        habitCalendarContainer.innerHTML = '';
        const data = loadHabitData(habit);

        for (let month = 0; month < 12; month++) {
          const monthContainer = document.createElement('div');
          monthContainer.classList.add('monthContainer');

          const monthLabel = document.createElement('div');
          monthLabel.classList.add('monthLabel');
          monthLabel.textContent = new Date(currentYear, month).toLocaleString('default', { month: 'long' });
          monthContainer.appendChild(monthLabel);

          const monthDiv = document.createElement('div');
          monthDiv.classList.add('month');

          const daysInMonth = getDaysInMonth(month, currentYear);
          for (let day = 1; day <= daysInMonth; day++) {
            const dayBox = document.createElement('div');
            dayBox.classList.add('dayBox');
            dayBox.textContent = day;

            const key = `${currentYear}-${month + 1}-${day}`;

            if (data[key] || isHabitDoneFromTasks(habit, currentYear, month, day)) {
              dayBox.classList.add('completed');
            }

            dayBox.addEventListener('click', () => {
              data[key] = !data[key];
              saveHabitData(habit, data);
              dayBox.classList.toggle('completed');
            });

            monthDiv.appendChild(dayBox);
          }

          monthContainer.appendChild(monthDiv);
          habitCalendarContainer.appendChild(monthContainer);
        }
      }

      habitBtns.forEach(btn => {
        btn.addEventListener('click', () => renderHabitCalendar(btn.dataset.habit));
      });

      if (habitBtns.length > 0) renderHabitCalendar(habitBtns[0].dataset.habit);
    });
  </script>

</body>
</html>
