<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Notes & Scheduler</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      font-family: 'Architects Daughter', cursive;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .container {
      border: 2px solid #ffffff;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      min-height: 200px;
      box-shadow: 0 0 15px #ffffff;
      margin-bottom: 20px;
      white-space: pre-wrap;
      font-family: 'Architects Daughter', cursive;
      background-color: #000000;
      color: #ffffff;
      overflow-y: auto;
    }

    .editable {
      outline: none;
      min-height: 180px;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      background-color: #000000;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      font-size: 16px;
      box-shadow: 0 0 8px #ffffff;
      margin-bottom: 10px;
      font-family: 'Architects Daughter', cursive;
    }

    button {
      padding: 10px 20px;
      border: 2px solid #ffffff;
      background-color: #000000;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 0 8px #ffffff;
      margin-top: 5px;
    }

    button:hover {
      box-shadow: 0 0 16px #ffffff;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li.done {
      text-decoration: line-through;
      color: #888888;
    }
  </style>
</head>
<body>
  <h1>NOTES</h1>
  <div id="noteContainer" class="container editable" contenteditable="true"></div>
  <button id="saveNote">Save Note</button>

  <h2>Scheduled Tasks</h2>
  <div class="container">
    <input type="text" id="taskInput" placeholder="Task description">
    <input type="date" id="taskDate">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
