<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Notes</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    * {
  box-sizing: border-box; /* include padding/borders in width */
}

body {
  background: black;
  color: white;
  font-family: 'Architects Daughter', cursive;
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* left align */
  padding: 10px;
  margin: 0;
}

h1 {
  font-family: 'Luckiest Guy', cursive;
  margin-bottom: 5px;
}

h2 {
  font-family: 'Luckiest Guy', cursive;
  font-size: 1.3rem;
  margin-top: 10px;
  margin-bottom: 5px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.counter {
  font-size: 0.9rem;
  border: 1px solid white;
  padding: 2px 8px;
  border-radius: 20px;
  box-shadow: 0 0 6px white;
}

#todayTasks {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
  width: 100%; /* fit viewport width */
}

#todayTasks li {
  font-size: 1.2rem;
  line-height: 1.5;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 6px;
  white-space: normal; /* allow wrapping */
  word-break: break-word; /* wrap long words */
}

#todayTasks input[type="checkbox"] {
  flex-shrink: 0; /* checkbox stays visible */
  transform: scale(1.1);
  cursor: pointer;
}

.container {
  border: 2px solid white;
  box-shadow: 0 0 15px white;
  padding: 15px;
  width: 100%; /* fit viewport */
  margin-bottom: 20px;
}

.editable {
  min-height: 150px;
  outline: none;
  white-space: pre-wrap;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: black;
  color: white;
  border: 1px solid white;
  font-family: 'Architects Daughter', cursive;
  box-shadow: 0 0 6px white;
}

button {
  cursor: pointer;
}

ul {
  list-style: none;
  padding-left: 0;
}

li.done span {
  text-decoration: line-through;
  opacity: 0.6;
}

  </style>
</head>
<body>

  <!-- DATE -->
  <h1 id="currentDate"></h1>

  <!-- TODAY TASKS -->
  <h2>
    Todayâ€™s Tasks
    <span id="taskCounter" class="counter">0/0</span>
  </h2>
  <ul id="todayTasks"></ul>

  <!-- NOTES -->
  <h1>NOTES</h1>
  <div id="noteContainer" class="container editable" contenteditable="true"></div>

  <!-- SCHEDULED TASKS -->
  <h2>Scheduled Tasks</h2>
  <div class="container">
    <input id="taskInput" placeholder="Task description" />
    <input id="taskDate" type="date" />
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
