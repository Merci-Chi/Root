<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black; /* fallback */
    }

    body {
      background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 15%, rgba(0,0,0,0) 85%, rgba(0,0,0,1) 100%),
                  url('Forest.JPG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Architects Daughter', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 600px; /* Increase this value to add extra space at the bottom */
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    /* Today's Tasks Container with Transparent Black Background */
    #todayTasks {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    #todayTasks li {
      font-size: 1.25rem;
      line-height: 1.6;
      cursor: pointer;
    }

    .container {
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .editable {
      min-height: 180px;
      outline: none;
      white-space: pre-wrap;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem; /* Same font size for inputs and button */
      box-shadow: 0 0 8px white;
    }

    button {
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Task Date Input */
    #taskDate {
      width: 93%; /* Adjust this width value as needed */
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem;
      box-sizing: border-box;
      box-shadow: 0 0 8px white;
      position: relative; /* Needed for the placeholder */
    }

    /* Simulated Placeholder */
    #taskDate[data-placeholder]:before {
      content: attr(data-placeholder);
      color: rgba(255, 255, 255, 0.6); /* Light gray color for placeholder */
      position: absolute;
      top: 12px;
      left: 10px;
      pointer-events: none;
    }

    /* Bottom Bar Style */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;  /* Full width */
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      padding: 15px 0;  /* Added padding for better spacing */
      background-color: rgba(0, 0, 0, 0.8); /* Apple-style black background */
      border-radius: 40px; /* Oval container */
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); /* Subtle white shadow */
      z-index: 1000;
    }

    /* Styling the buttons as circles with icon */
    .bottomBtn {
      width: 60px;  /* Circular width */
      height: 60px; /* Circular height */
      border-radius: 50%;  /* Makes the buttons circular */
      margin: 0 10px; /* Reduced space between buttons */
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
      background-color: rgba(0, 0, 0, 0.8); /* Apple-style black background */
      background-size: 50px 50px; /* Adjust the icon size inside the button */
      background-position: center; /* Center the icon in the button */
      background-repeat: no-repeat; /* Ensure the icon doesn't repeat */
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Subtle shadow */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottomBtn:hover {
      background-color: rgba(0, 0, 0, 1);  /* Darker background on hover */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); /* Stronger white shadow on hover */
    }

    .bottomBtn:focus {
      outline: none;
    }

  </style>
</head>
<body>

  <!-- DATE HEADER -->
  <h1 id="currentDate"></h1>

  <!-- TODAY'S TASKS -->
  <h2>Todayâ€™s Tasks</h2>
  <ul id="todayTasks"></ul>

  <!-- NOTES HEADER + SAVE BUTTON -->
  <div style="display:flex; align-items:center; margin-bottom:10px;">
    <h1 style="margin-right:10px;">NOTES</h1>
    <button id="saveNoteBtn" style="
        padding:5px 10px;
        font-family: 'Architects Daughter', cursive;
        font-size:0.9rem;
        cursor:pointer;
        box-shadow:0 0 8px white;
        background:black;
        color:white;
        border:1px solid white;
    ">Save</button>
  </div>
  <div id="noteContainer" class="container editable" contenteditable="true"></div>

  <!-- SCHEDULED TASKS -->
  <h2>Scheduled Tasks</h2>
  <div class="container">
    <input id="taskInput" placeholder="Task description" />
    <input id="taskDate" type="date" style="padding:5px 10px" />
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- BOTTOM BUTTON BAR -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button> <!-- Button 1 with icon -->
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button> <!-- Button 2 with icon -->
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button> <!-- Button 3 with icon -->
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const taskDateInput = document.getElementById('taskDate');

      // Default text to show before a date is selected
      const defaultDateText = 'Select a Date';

      // Set the default text in the input field when the page loads
      if (!taskDateInput.value) {
        taskDateInput.setAttribute('data-placeholder', defaultDateText);
      }

      // When the user selects a date, remove the placeholder
      taskDateInput.addEventListener('input', function () {
        taskDateInput.removeAttribute('data-placeholder');
      });

      // If the user clears the date, show the placeholder again
      taskDateInput.addEventListener('click', function () {
        if (!taskDateInput.value) {
          taskDateInput.setAttribute('data-placeholder', defaultDateText);
        }
      });
    });
  </script>

</body>
</html>
