<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Notes</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: black; /* fallback color */
}

body {
  background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 15%, rgba(0,0,0,0) 85%, rgba(0,0,0,1) 100%), 
              url('Forest.JPG') no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: 'Architects Daughter', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}




    h1 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    #todayTasks {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    #todayTasks li {
      font-size: 1.25rem;
      line-height: 1.6;
      cursor: pointer;
    }

    .container {
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .editable {
      min-height: 180px;
      outline: none;
      white-space: pre-wrap;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      box-shadow: 0 0 8px white;
    }

    button {
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Counter bubble next to Today’s Tasks */
    #taskCounter {
      font-size: 0.8rem;
      background: white;
      color: black;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- DATE HEADER -->
  <h1 id="currentDate"></h1>

  <!-- TODAY'S TASKS -->
  <h2>Today’s Tasks <span id="taskCounter">0/0</span></h2>
  <ul id="todayTasks"></ul>

  <!-- NOTES HEADER + SAVE BUTTON -->
  <div style="display:flex; align-items:center; margin-bottom:10px;">
    <h1 style="margin-right:10px;">NOTES</h1>
    <button id="saveNoteBtn" style="
        padding:5px 10px;
        font-family: 'Architects Daughter', cursive;
        font-size:0.9rem;
        cursor:pointer;
        box-shadow:0 0 8px white;
        background:black;
        color:white;
        border:1px solid white;
    ">Save</button>
  </div>
  <div id="noteContainer" class="container editable" contenteditable="true"></div>

  <!-- SCHEDULED TASKS -->
  <h2>Scheduled Tasks</h2>
  <div class="container">
    <input id="taskInput" placeholder="Task description" />
    <input id="taskDate" type="date" />
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
