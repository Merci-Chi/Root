<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 200px;
      border: 2px solid #ffffff;
      background-color: #000000;
      color: #ffffff;
    }

    button {
      padding: 8px;
      border: 2px solid #ffffff;
      background-color: #000000;
      color: #ffffff;
      cursor: pointer;
    }

    li {
      cursor: pointer;
      margin: 5px 0;
    }

    li.done {
      text-decoration: line-through;
      color: #888888;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <input type="text" id="habitInput" placeholder="Enter a habit">
  <button id="addHabit">Add Habit</button>
  <ul id="habitList"></ul>

  <script src="app.js"></script>
</body>
</html>
