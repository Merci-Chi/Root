<input id="taskDate" type="text" style="padding:5px 10px" value="" placeholder="Select a Date" />
<p id="dateDisplay" style="color: white;"></p>

<script>
  // Get today's date in YYYY-MM-DD format
  const today = new Date().toISOString().split('T')[0];

  // Set the input value to today's date
  const taskDateInput = document.getElementById('taskDate');
  taskDateInput.value = today;

  // Display the current date outside the input as a placeholder
  const dateDisplay = document.getElementById('dateDisplay');
  dateDisplay.innerText = `Current Date: ${today}`;

  // Add date format validation
  taskDateInput.addEventListener('blur', function() {
    const value = taskDateInput.value;
    if (!value.match(/^\d{4}-\d{2}-\d{2}$/)) {
      taskDateInput.value = today; // Reset to today's date if invalid
    }
  });
</script>
