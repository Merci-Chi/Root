<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Period Tracker</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- App Mode Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Habit Tracker">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    body {
      color: white;
      font-family: 'Architects Daughter', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 160px;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 10px;
    }

    .content {
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      text-align: center;
    }

    /* Bottom Bar */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      z-index: 1000;
    }

    .bottomBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.8);
      background-size: 50px 50px;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>Period Tracker</h1>
    <p>This page will track cycle days, symptoms, and history.</p>
    <p>(Logic comes next.)</p>
  </div>

  <!-- Bottom Navigation -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button>
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button>
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button>
    </a>
  </div>

</body>
</html>
