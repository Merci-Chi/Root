<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black; /* fallback */
    }

    body {
      background: url('Forest.JPG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Architects Daughter', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 600px; /* Add padding to adjust the bottom space */

      position: relative; /* Needed to position the overlay */
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
      z-index: -1; /* Ensure overlay is behind other content */
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    /* Container for the settings content */
    .settings-container {
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7); /* Transparent black background */
    }

    /* Style for inputs */
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: 'Architects Daughter', cursive;
      font-size: 1rem; /* Same font size for inputs and button */
      box-shadow: 0 0 8px white;
    }

    button {
      cursor: pointer;
    }

    /* Bottom Bar Style */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;  /* Full width */
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      padding: 15px 0;  /* Added padding for better spacing */
      background-color: rgba(0, 0, 0, 0.8); /* Apple-style black background */
      border-radius: 40px; /* Oval container */
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); /* Subtle white shadow */
      z-index: 1000;
    }

    /* Styling the buttons as circles with icon */
    .bottomBtn {
      width: 60px;  /* Circular width */
      height: 60px; /* Circular height */
      border-radius: 50%;  /* Makes the buttons circular */
      margin: 0 10px; /* Reduced space between buttons */
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
      background-color: rgba(0, 0, 0, 0.8); /* Apple-style black background */
      background-size: 50px 50px; /* Adjust the icon size inside the button */
      background-position: center; /* Center the icon in the button */
      background-repeat: no-repeat; /* Ensure the icon doesn't repeat */
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Subtle shadow */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottomBtn:hover {
      background-color: rgba(0, 0, 0, 1);  /* Darker background on hover */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); /* Stronger white shadow on hover */
    }

    .bottomBtn:focus {
      outline: none;
    }

  </style>
</head>
<body>

  <!-- SETTINGS HEADER -->
  <h1>Settings</h1>

  <!-- SETTINGS FORM -->
  <div class="settings-container">
    <h2>Account Settings</h2>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" />
    
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter email" />
    
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" />
    
    <button>Save Settings</button>
  </div>

  <!-- BOTTOM BUTTON BAR -->
  <div id="bottomBar">
    <a href="index.html">
      <button class="bottomBtn" style="background-image: url('Tracker.PNG');"></button> <!-- Button 1 with icon -->
    </a>
    <a href="settings.html">
      <button class="bottomBtn" style="background-image: url('Settings.PNG');"></button> <!-- Button 2 with icon -->
    </a>
    <a href="account.html">
      <button class="bottomBtn" style="background-image: url('Button.PNG');"></button> <!-- Button 3 with icon -->
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>
